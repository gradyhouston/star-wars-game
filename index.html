<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Star Wars RPG!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

     <!-- Link to the Bootstrap library -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Link to my CSS file -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>

    <!-- Overall Bootstrap grid -->
      <header>
          <div class="container-fluid">
              <div class="row">
                  <div class="col-sm-12 col-md-12 col-lg-12 text-center">
                      <h1><strong>Star Wars RPG</strong></h1>
                  </div>
              </div>
          </div>
      </header>

      <!-- Background audio section - links to var audioMute in js --> 
      <audio id="audio" controls style="display:none"></audio>
      <audio id="background_audio" autoplay="autoplay">
        <source src="assets/audio/starwars.m4a"></audio>
        <a href="#" id="mute"><img class="audio-button-unmute" src="assets/images/audio/audio_on.png" height="30px" width="30px"></a>
        <a href="#" id="mute"></a>

      <!-- More attemps at audio toggles for the background music -->
        <!-- <audio id="audio" controls style="display:none">
        <source src="assets/audio/starwars.m4a"></audio>
        <div id="mute-toggle" img src="assets/images/audio_on.png"></div> <!-- mute / unmute toggle !-->

        <!-- <div id="audio">
          <a href="#">
            <img id="mute" src ="assets/images/audio_off.png" width="30" height="30" alt="Sound Off" />
        </a>

      <audio id="background_audio" autoplay loop preload src="assets/audio/starwars.m4a" src ="assets/images/audio_on.png">

      </audio>
    </div> -->

      <!-- Contents of the game-->
    <div class="container-fluid">
      <div class="row">
        <!-- Available characters -->
        <div class="col-sm-12 col-md-12 col-lg-12 text-center">
          <h2>Choose your hero or villian!</h2>
          <br>
        <div class="col-sm-12 col-md-12 col-lg-12" id="characters-available">
          <span class="character-image available-character" id="luke-skywalker-character">
            <p id="character-name">Luke Skywalker</p>
            <img src="assets/images/characters/luke-skywalker.jpg" alt="Luke Skywalker Picture" id="luke-skywalker-image" height="150" width="150">
            <p class="health">Health: 160</p>
          </span>

          <span class="character-image available-character" id="darth-vader-character">
            <p id="character-name">Darth Vader</p>
            <img src="assets/images/characters/darth-vader3.jpg" alt="Darth Vader Picture" id="darth-vader-image" height="150" width="150">
            <p class="health">Health: 180</p>
          </span>

          <span class="character-image available-character" id="qui-gon-jinn-character">
            <p id="character-name">Qui-Gon Jinn</p>
            <img src="assets/images/characters/qui-gon-jinn2.jpeg" alt="Qui-Gon Jinn Picture" id="qui-gon-jinn-image" height="150" width="150">
            <p class="health">Health: 120</p>
          </span>

          <span class="character-image available-character" id="boba-fett-character">
            <p id="character-name">Boba Fett</p>
            <img src="assets/images/characters/boba-fett2.jpg" alt="Boba Fett Picture" id="boba-fett-image" height="150" width="150">
            <p class="health">Health: 120</p>
          </span>

          <span class="character-image available-character" id="yoda-character">
            <p id="character-name">Yoda</p>
            <img src="assets/images/characters/yoda.jpg" alt="Yoda Picture" id="yoda-image" height="150" width="150">
            <p class="health">Health: 130</p>
          </span>

          <span class="character-image available-character" id="kylo-ren-character">
            <p id="character-name">Kylo Ren</p>
            <img src="assets/images/characters/kylo-ren.jpg" alt="Kylo Ren Picture" id="kylo-ren-image" height="150" width="150">
            <p class="health">Health: 150</p>
          </span>
        </div>
        </div>
      </div>
        <!-- End available characters -->



        <!-- Enemies available to attack -->
        <div class="col-sm-12 col-md-12 col-12-lg text-center-enemies">
          <h2>Enemies Available To Attack:</h2>
          <!-- <div class="col-sm-12 col-md-12 col-lg-12"> -->
           <div id="enemies-available">
            </div>
          <!-- </div> -->
        </div>  <!-- End enemies available to attack -->



        <br />
        <!-- <hr> -->
        <br />

        <!-- Fight section -->

            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12 text-center">
                    <h2> Battle Field </h2>
                </div>
            </div>
            <div class="row">
                <!-- This is the Battle Area -->
                <div class="col-sm-12 col-md-4 col-lg-4 text-center">
                    <h2>Your hero/villian:</h2>
                    <div class="col-sm-12 col-md-12 col-lg-12 ">
                    <!-- When you choose your character this is where it is pushed to -->
                    	<div id="chosen-character">

                    <!-- This is where your character will be dynamically updated -->
                		</div>
                	</div>
                </div>
                <div class="col-sm-12 col-md-4 col-lg-4 text-center">
                   <!-- This is the attack button -->
                    <button class="waves-effect waves-light btn-danger btn-lg attackBtn text-center" id="attackBtn"> Attack! </button>

                    <br>

                    <!-- Game message section -->
                    <div class="col-sm-12 col-md-12 col-lg-12" id="message-section">
                      <div id="game-message"></div>
                      <button class="waves-effect waves-light btn-warning btn-lg attackBtn text-center" id="restart">Play Again</button>
                    </div>
                    <!-- Game message section -->

                    <br>

                </div>
                <div class="col-sm-12 col-md-4 col-md-4 text-center">
                	<h2>Defender:</h2>
                	<div class="col-sm-12 col-md-12 col-lg-12 ">
                		 <!-- This is where your chosen enemy will be dynamically updated -->
                		<div id="defender-section">
                    	</div>
                    </div>
                </div>
            </div>



    <!-- End defender section -->

       <!-- End contents of the game -->

         <!-- End Bootstrap grid -->

    <!-- jQuery -->
    <!-- <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script> -->
    <!-- Javascript link -->
    <script src="assets/javascript/game.js" charset="utf-8"></script>
  </body>
</html>
